<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>两栏布局</title>
    </head>
    <body>
        <div class="left">left</div>
        <div class="right">right</div>
    </body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .left {
            float: left;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
        .right {
            background-color: red;
            height: 200px;
            overflow: hidden;
        }
    </style>
</html>
