<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>清除float</title>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .parent {
            background-color: aqua;
            width: 300px;
            border: 5px solid black;
            overflow: hidden;
        }
        .child {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</html>
