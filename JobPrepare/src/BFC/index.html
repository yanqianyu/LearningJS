<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BFC防止margin重叠</title>
    </head>
    <body>
        <p>段落一</p>
        <div>
            <p>段落二</p>
        </div>
        
    </body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        p {
            background-color: blueviolet;
            margin: 30px;
            width: 100px;
            height: 100px;
        }
        div {
            overflow: hidden;
        }
    </style>
</html>
