<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>动画</title>
    </head>
    <body>
        <div class="right"></div>
    </body>
    <style>
        .right {
            animation: slidein 2s 0.2s linear infinite alternate;
        }
        @keyframes slidein {
            from {
                height: 200px;
                width: 200px;
                background-color: brown;
            }

            to {
                margin-left: 100px;
                height: 200px;
                width: 200px;
                background-color: brown;
            }
        }
    </style>
</html>
